<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
<header>
    <div class="main-wrapper">
        <div class="header">
            <img src="img/camera.png" class="logo" alt="camera">
            <h1 class="main-title">Image-gallery API</h1>
        </div>
        <div class="form">
            <form>
                <label>
                    <input class="search" type="text" placeholder="Search...">
                </label>
                <i class="bi bi-search icon search" aria-hidden="true"></i>
                <i class="bi bi-x icon clear" aria-hidden="true"></i>
            </form>
        </div>
    </div>
</header>
<main>
    <div class="gallery">
    </div>
</main>
